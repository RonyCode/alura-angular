<header class='fixed-top'>
  <nav class='navbar navbar-light bg-white mx-3'>
    <a class='navbar-brand'>ALURAPIC</a>

    <div *ngIf=' (user$ |async) as user'>
      <div *ngIf='  user.name != null ;else login'>
        <i class='fa fa-user-circle mx-2'></i>
        <a>{{user.name}}</a>
        <a class='mx-2' (click)="logOut()" >(logout)</a>
      </div>
    </div>
    <ng-template #login>
        <span class='navbar-text'>
         <a [routerLink]="['']">PLease, login!</a>
        </span>
    </ng-template>

  </nav>
</header>
