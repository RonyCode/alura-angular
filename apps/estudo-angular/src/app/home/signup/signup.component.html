<h4 class='text-center'> Register to embrace a new world!</h4>

<form [formGroup]='signForm' class='form mt-5'>
  <div class='form-group '>
    <input formControlName='email' placeholder='email' class='form-control' autofocus>
    <ap-vmessage
      *ngIf="signForm.get('email').errors?.required"
      text='Email is required!'>
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signForm.get('email').errors?.email"
      text='InvÃ¡lid email!'>
    </ap-vmessage>

  </div>

    <div class='form-group '>
      <input formControlName='fullName' placeholder='full name' class='form-control'>
      <ap-vmessage
        *ngIf="signForm.get('fullName').errors?.required"
        text='fullname is required!'>
      </ap-vmessage>
      <ap-vmessage
        *ngIf="signForm.get('fullName').errors?.minlength"
        text='Mininum lenght is 2!'>
      </ap-vmessage>
      <ap-vmessage
        *ngIf="signForm.get('fullName').errors?.maxlength"
        text='Maximun lenght is 40!'>
      </ap-vmessage>
    </div>

    <div class='form-group '>
      <input formControlName='userName' placeholder='user name' class='form-control'>
      <ap-vmessage
        *ngIf="signForm.get('userName').errors?.required"
        text='username is required!'>
      </ap-vmessage>
      <ap-vmessage
        *ngIf="signForm.get('userName').errors?.minlength"
        text='Mininum lenght is 2!'>
      </ap-vmessage>
      <ap-vmessage
        *ngIf="signForm.get('userName').errors?.maxlength"
        text='Maximun lenght is 30!'>
      </ap-vmessage>
      <ap-vmessage
        *ngIf="signForm.get('userName').errors?.pattern"
        text='Must be lower case!'>
      </ap-vmessage>
    </div>

  <div class='form-group '>
    <input formControlName='password' placeholder='password' class='form-control'>
    <ap-vmessage
      *ngIf="signForm.get('password').errors?.required"
      text='password is required!'>
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signForm.get('password').errors?.minlength"
      text='Mininum lenght is 8!'>
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signForm.get('password').errors?.maxlength"
      text='Maximun lenght is 14!'>
    </ap-vmessage>

  </div>

    <button class='btn btn-primary btn-block'>Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
