<p class='text-center text-muted' *ngIf='!photos.length'>
  Sorry, no photos
</p>
<ol class='list-unstyled'>
  <li *ngFor='let cols of rows' class='row g-0'>
    <div *ngFor='let photo of cols' class='col-4' appDarkOnHover brightness='70%'>
      <app-card>
        <app-photo
          [url]='photo.url'
          [description]='photo.description'>
        </app-photo>
        <div>
          <i aria-hidden='true' class='fa fa-heart-o fa-1x m-2'></i>{{ photo.likes }}
          <i aria-hidden='true' class='fa fa-comment-o fa-1x m-2'></i>{{ photo.comments }}
        </div>
      </app-card>
    </div>
  </li>
</ol>
