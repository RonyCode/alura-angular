<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>

<ol class="list-unstyled ">
    <li *ngFor="let cols of rows" class="row no-bs-gutter">
        <div *ngFor="let photo of cols" class="col-4 d-flex justify-content-center align-content-center p-0 "
             apDarkenOnHover>
            <a class='text-decoration-none text-black' [routerLink]="['/p',  photo.id]">
            <ap-card>
                <ap-photo
                    [url]="photo.url"
                    [description]="photo.description">
                </ap-photo>
                <div class="text-center p-1">
                  {{ photo.likes }} <i aria-hidden="true" class="fa fa-heart-o fa-1x ml-1"></i>
                  {{ photo.comments }} <i aria-hidden="true" class="fa fa-comment-o fa-1x ml-1 "></i>
                </div>
            </ap-card>
            </a>
        </div>
    </li>
</ol>
